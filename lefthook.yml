pre-commit:
  parallel: true
  jobs:
    - name: tsc
      glob: "*.{js,ts,jsx,tsx}"
      run: npx tsc-files --noEmit

    - name: actionlint
      glob: ".github/workflows/*.{yml,yaml}"
      run: actionlint -color

